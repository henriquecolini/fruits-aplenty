<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="frutas.css">
	<script src="script.js"></script>
	<head>
		<meta charset="utf-8">
		<title>Frutas</title>
	</head>
	<body onload="onLoad()">
		<div class="header-container">
			<div class="header container">
				<div class="logo-container">
					<h1 id="logo" class="center" onmouseover="startColors()" onmouseout="stopColors()">Frutas</h1>
				</div>
				<div class="buttons">
					<button type="button" onclick="addFruta()">Adicionar Fruta</button>
					<button type="button" onclick="removeFruta()">Remover Fruta</button>
				</div>

				<h2>Combo atual: <strong id="combo"></strong></h2>
				<h2>Falhas: <strong id="falhas"></strong></h2>
				<h2>Total de frutas: <strong id="qtd"></strong></h2>

				<div class="vender">
					<button type="button" onclick="vender()"><i class="material-icons">attach_money</i> Vender</button>
				</div>

				<div class="header-bottom">
					<h1>Pontos: <strong id="pontos"></strong></h1>
					<div id="achievement">
						<i class="material-icons">favorite</i>
						<h2><strong>Nova Conquista!</strong></h2>
						<h3 id="achievement-text"></h3>
						<i class="material-icons" id="achievement-close" onclick="hideAchievement()">close</i>
					</div>
				</div>

			</div>
		</div>
		<div class="container">
			<ul>
				<div id="frutas"></div>
				<li id="escolha"></li>
			</ul>
		</div>
	</body>
</html>
